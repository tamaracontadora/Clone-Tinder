<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Agdasima&family=Belanosima:wght@400;600&family=Caprasimo&family=Roboto&display=swap"
        rel="stylesheet" />
    <title>Tinder</title>
</head>

<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Angeline</h2>
                    <h2>24</h2>
                </div>
                <div class="photo-bio">
                    Espírito livre, apaixonada por viagens, risadas e bons momentos. Busco conexões autênticas e
                    histórias para compartilhar. Vamos explorar juntos?
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"> </i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cf65e7a9fc.js" crossorigin="anonymous">
    </script>
</body>

</html>
